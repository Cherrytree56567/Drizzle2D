name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '22 10 * * 6'

jobs:
  analyze-Linux:
    name: Analyze-Linux
    runs-on: ubuntu-20.04
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Compile Drizzle2D
      run: make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
  analyze-MacOS:
    name: Analyze-MacOS
    runs-on: macos-latest
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    
    - name: Install Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.204.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Cache STB, GLM, MESA, GLFW
      id: cache-deps
      uses: actions/cache@v2
      with:
        path: |
          stb
          glm
          mesa
          GLFW
        key: ${{ runner.os }}-deps-${{ hashFiles('**/dependencies-lock.json') }}
        restore-keys: ${{ runner.os }}-deps-

    - name: Install GLFW
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        curl -LO https://github.com/Cherrytree56567/Drizzle2D/raw/main/GLFW.zip
        unzip GLFW.zip -d ${{ github.workspace }}
        ls ${{ github.workspace }}/GLFW
    - name: Download STB
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        git clone --depth=1 https://github.com/nothings/stb.git
    - name: Download GLM
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        git clone --depth=1 https://github.com/g-truc/glm.git
    - name: Download MESA
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: git clone https://github.com/Mesa3D/mesa.git

    - name: Compile Drizzle2D
      run: make -f macfile

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
