name: MSBuild
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release
permissions:
  contents: read
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.204.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true
    
    - name: Install GLFW
      run: |
        git clone https://github.com/glfw/glfw.git
        cd glfw
        cmake -S . -B build -DGLFW_BUILD_EXAMPLES=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_DOCS=OFF
        cmake --build build --config Release
        cmake --install build --prefix "C:\Program Files\GLFW"
    
    - name: Install GLM
      run: git clone https://github.com/g-truc/glm.git
    
    - name: Install STB
      run: git clone https://github.com/nothings/stb.git
        
      
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:VCBuildAdditionalOptions=/std:c++20 -p:IncludePath="C:\Program Files\GLFW\include;D:\a\Drizzle2D\Drizzle2D\VULKAN_SDK\include;D:\a\Drizzle2D\Drizzle2D\glm;D:\a\Drizzle2D\Drizzle2D\stb" -p:AdditionalLibPaths="C:\Program Files\GLFW\lib;D:\a\Drizzle2D\Drizzle2D\VULKAN_SDK\lib" ${{env.SOLUTION_FILE_PATH}}
