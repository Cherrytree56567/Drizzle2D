name: MSBuild
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build_Linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3

    - name: Compile Drizzle2D
      run: make
  
  build_WINDOWS:
    runs-on: windows-latest
    steps:    
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.204.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Install GLFW
      run: |
          powershell -c "Invoke-WebRequest -Uri 'https://github.com/Cherrytree56567/Drizzle2D/raw/main/GLFW.zip' -OutFile glfw.zip"
          powershell.exe -NoP -NonI -Command "Expand-Archive '.\glfw.zip' ${{ github.workspace }}"
          dir ${{ github.workspace }}

      # Cache STB, GLM, and MESA repositories
    - name: Cache STB, GLM, MESA
      id: cache-deps
      uses: actions/cache@v2
      with:
          path: |
            stb
            glm
            mesa
          key: ${{ runner.os }}-deps-${{ hashFiles('**/dependencies-lock.json') }}
          restore-keys: ${{ runner.os }}-deps-

    - name: Download STB
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
          git clone --depth=1 https://github.com/nothings/stb.git

    - name: Download GLM
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
          git clone --depth=1 https://github.com/g-truc/glm.git

    - name: Download MESA
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: git clone https://github.com/Mesa3D/mesa.git
    
    - name: Build
      shell: cmd
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\msbuild.exe" Drizzle2DVulkan.vcxproj /p:Configuration=Release /p:AdditionalIncludeDirectories="glfw\include"
